name: Publish IDM Console Framework

on:
  workflow_run:
    workflows: [ 'Build IDM Console Framework' ]
    branches:
      - master
    types:
      - completed

jobs:
  init:
    name: Initialization
    uses: ./.github/workflows/init.yml
    secrets: inherit
    if: github.event.workflow_run.event == 'push' && github.event.workflow_run.conclusion == 'success'

  publish:
    name: Publishing IDM Console Framework
    needs: init
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.init.outputs.matrix) }}
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retrieve idm-console-framework-dist image
        uses: actions/cache@v3
        with:
          key: idm-console-framework-dist-${{ matrix.os }}-${{ github.sha }}
          path: idm-console-framework-dist.tar

      - name: Publish idm-console-framework-dist image
        run: |
          docker load --input idm-console-framework-dist.tar
          docker tag idm-console-framework-dist ghcr.io/${{ github.repository_owner }}/idm-console-framework-dist:latest
          docker push ghcr.io/${{ github.repository_owner }}/idm-console-framework-dist:latest

      - name: Retrieve idm-console-framework-runner image
        uses: actions/cache@v3
        with:
          key: idm-console-framework-runner-${{ matrix.os }}-${{ github.sha }}
          path: idm-console-framework-runner.tar

      - name: Publish idm-console-framework-runner image
        run: |
          docker load --input idm-console-framework-runner.tar
          docker tag idm-console-framework-runner ghcr.io/${{ github.repository_owner }}/idm-console-framework-runner:latest
          docker push ghcr.io/${{ github.repository_owner }}/idm-console-framework-runner:latest
